{% extends "base.html" %}

{% block title %}
    | Home
{% endblock  %}


{% block content %}

{% load static %}
<main role="main">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Happy Birthday, Venus!</h1>
{#            <p class="lead text-muted">#}
{#                Venus is amazing, just look at her!#}
{#            </p>#}
            <img src="{% static 'venus/SV.jpg' %}" alt="my favorite picture">
            <p>
                <a href="" class="btn btn-primary my-2">Enter</a>
            </p>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row">
                {% for job in jobs %}
                    <div class="col-md-4">
                        <div class="card mb-4 shadow-sm">
                            <img class="card-img-top" src="{{ job.image.url }}" alt="image job">
                            <div class="card-body">
                                <p class="card-text">{{ job.summary }}
                                </p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</main>
{% endblock %}
